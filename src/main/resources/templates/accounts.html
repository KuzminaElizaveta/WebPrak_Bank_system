<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Счета</title>

    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/accounts.css}">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <meta charset="utf-8">
</head>


<body>



<div class="wrapper">
    <div th:replace="general :: page-header"></div>

    <div class="content">
        <h1 class="header">Счета</h1>
        <a th:href="@{/addaccount}" class="button7">Добавить новый счет</a>
        <div class="clientsFilters">
            Фильтры:
            <form action="/accounts"  method="get">
                <input name="client" th:value="${param.client}" placeholder="Владелец"/>
                <input name="type" th:value="${param.type}" placeholder="Тип"/>
                <input name="balance" th:value="${param.balance}" placeholder="Баланс"/>
                <input type="Date" id="credit" name="credit" th:value="${param.credit}" placeholder="Дата открытия"/>
                <input name="percent" th:value="${param.percent}" placeholder="Процоент"/>
                <input  name="interval" th:value="${param.interval}" placeholder="Интервал процентирования" />
                <input name="period" th:value="${param.period}" placeholder="Период">
                <input type="submit" value="Применить"/>
                <input type="reset" value="Очистить"/>
            </form>
        </div>

        <div class="clientsInfo">
            <table>
                <thead>
                <tr>
                    <th scope="col">№</th>
                    <th scope="col">Владелец</th>
                    <th scope="col">Тип</th>
                    <th scope="col">Баланс</th>
                    <th scope="col">Дата открытия</th>
                    <th scope="col">Процент</th>
                    <th scope="col">Инцервал процентования</th>
                    <th scope="col">Период</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="account, iter: ${accounts}">
                    <td>
                        <a th:text="${account.getId()}" th:href="'/account?account_id=' + ${account.getId()}"></a>
                    </td>
                    <td th:text="${account.getClient_id().getFullname()}"></td>
                    <td th:text="${account.getAcc_type_id().getType()}"></td>
                    <td th:text="${account.getBalance()}"></td>
                    <td th:text="${account.getCredit()}"></td>
                    <td th:text="${account.getPercent()}"></td>
                    <td th:text="${account.getInterval()}"></td>
                    <td th:text="${account.getPeriod()}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

    <div th:replace="general :: footer"></div>

</div>



</body>
</html>
