<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Клиент</title>

  <link rel="stylesheet" th:href="@{/style.css}">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

  <meta charset="utf-8">
</head>


<body>



<div class="wrapper">
  <div th:replace="general :: page-header"></div>

  <div class="content">
    <div class="clientDesc">
      <h4 th:text="${client.getFullname()}"></h4>
      <span th:text="${client.getAddress()}"></span><br>
      <span th:text="${client.getPhone()}"></span><br>
      <span th:text="${client.getEmail()}"></span><br>
      <span th:text="${client.getType_id().getType()}"></span><br>
      <span th:text="${client.getBirthday()}"></span>


    </div>
    <form method="post" action="/delete_client">
      <input type="hidden" name="client_id" th:value="${client.getId()}"/>
      <button class="button7" type="submit">Удалить</button>
    </form>
  </div>


  <div th:replace="general :: footer"></div>

</div>



</body>
</html>
